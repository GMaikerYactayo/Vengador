<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="VentaEditDlg" widgetVar="VentaEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{vista.EditVentaTitle}">
            <h:form id="VentaEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{ventaController.selected != null}">
                        <p:outputLabel value="#{vista.EditVentaLabel_insven}" for="insven" />
                        <p:inputText id="insven" value="#{ventaController.selected.insven}" title="#{vista.EditVentaTitle_insven}" required="true" requiredMessage="#{vista.EditVentaRequiredMessage_insven}"/>
                        <p:outputLabel value="#{vista.EditVentaLabel_codcli}" for="codcli" />
                        <p:selectOneMenu id="codcli" value="#{ventaController.selected.codcli}" required="true" requiredMessage="#{vista.EditVentaRequiredMessage_codcli}">
                            <f:selectItem itemLabel="#{vista.SelectOneMessage}"/>
                            <f:selectItems value="#{clienteController.itemsAvailableSelectOne}"
                                           var="codcliItem"
                                           itemValue="#{codcliItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{vista.EditVentaLabel_coddetser}" for="coddetser" />
                        <p:selectOneMenu id="coddetser" value="#{ventaController.selected.coddetser}" required="true" requiredMessage="#{vista.EditVentaRequiredMessage_coddetser}">
                            <f:selectItem itemLabel="#{vista.SelectOneMessage}"/>
                            <f:selectItems value="#{detalleServicioController.itemsAvailableSelectOne}"
                                           var="coddetserItem"
                                           itemValue="#{coddetserItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{vista.EditVentaLabel_codpro}" for="codpro" />
                        <p:selectOneMenu id="codpro" value="#{ventaController.selected.codpro}" required="true" requiredMessage="#{vista.EditVentaRequiredMessage_codpro}">
                            <f:selectItem itemLabel="#{vista.SelectOneMessage}"/>
                            <f:selectItems value="#{profesionalController.itemsAvailableSelectOne}"
                                           var="codproItem"
                                           itemValue="#{codproItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{ventaController.update}" value="#{vista.Save}" update="display,:VentaListForm:datalist,:growl" oncomplete="handleSubmit(args, 'VentaEditDialog');"/>
                    <p:commandButton value="#{vista.Cancel}" onclick="VentaEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
