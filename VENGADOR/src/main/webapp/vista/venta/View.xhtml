<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="VentaViewDlg" widgetVar="VentaViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{vista.ViewVentaTitle}">
            <h:form id="VentaViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{ventaController.selected != null}">
                        <h:outputText value="#{vista.ViewVentaLabel_codven}"/>
                        <h:outputText value="#{ventaController.selected.codven}" title="#{vista.ViewVentaTitle_codven}"/>
                        <h:outputText value="#{vista.ViewVentaLabel_insven}"/>
                        <h:outputText value="#{ventaController.selected.insven}" title="#{vista.ViewVentaTitle_insven}"/>
                        <h:outputText value="#{vista.ViewVentaLabel_codcli}"/>
                        <h:outputText value="#{ventaController.selected.codcli}" title="#{vista.ViewVentaTitle_codcli}"/>
                        <h:outputText value="#{vista.ViewVentaLabel_coddetser}"/>
                        <h:outputText value="#{ventaController.selected.coddetser}" title="#{vista.ViewVentaTitle_coddetser}"/>
                        <h:outputText value="#{vista.ViewVentaLabel_codpro}"/>
                        <h:outputText value="#{ventaController.selected.codpro}" title="#{vista.ViewVentaTitle_codpro}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{vista.Close}" onclick="VentaViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
