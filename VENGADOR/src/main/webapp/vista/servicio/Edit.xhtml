<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ServicioEditDlg" widgetVar="ServicioEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{vista.EditServicioTitle}">
            <h:form id="ServicioEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{servicioController.selected != null}">
                        <p:outputLabel value="#{vista.EditServicioLabel_nomser}" for="nomser" />
                        <p:inputText id="nomser" value="#{servicioController.selected.nomser}" title="#{vista.EditServicioTitle_nomser}" required="true" requiredMessage="#{vista.EditServicioRequiredMessage_nomser}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{servicioController.update}" value="#{vista.Save}" update="display,:ServicioListForm:datalist,:growl" oncomplete="handleSubmit(args, 'ServicioEditDialog');"/>
                    <p:commandButton value="#{vista.Cancel}" onclick="ServicioEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
