<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TipoServicioEditDlg" widgetVar="TipoServicioEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{vista.EditTipoServicioTitle}">
            <h:form id="TipoServicioEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{tipoServicioController.selected != null}">
                        <p:outputLabel value="#{vista.EditTipoServicioLabel_nomtipser}" for="nomtipser" />
                        <p:inputText id="nomtipser" value="#{tipoServicioController.selected.nomtipser}" title="#{vista.EditTipoServicioTitle_nomtipser}" required="true" requiredMessage="#{vista.EditTipoServicioRequiredMessage_nomtipser}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{tipoServicioController.update}" value="#{vista.Save}" update="display,:TipoServicioListForm:datalist,:growl" oncomplete="handleSubmit(args, 'TipoServicioEditDialog');"/>
                    <p:commandButton value="#{vista.Cancel}" onclick="TipoServicioEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
