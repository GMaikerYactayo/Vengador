<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TipoServicioViewDlg" widgetVar="TipoServicioViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{vista.ViewTipoServicioTitle}">
            <h:form id="TipoServicioViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{tipoServicioController.selected != null}">
                        <h:outputText value="#{vista.ViewTipoServicioLabel_codtipser}"/>
                        <h:outputText value="#{tipoServicioController.selected.codtipser}" title="#{vista.ViewTipoServicioTitle_codtipser}"/>
                        <h:outputText value="#{vista.ViewTipoServicioLabel_nomtipser}"/>
                        <h:outputText value="#{tipoServicioController.selected.nomtipser}" title="#{vista.ViewTipoServicioTitle_nomtipser}"/>
                        <h:outputText value="#{vista.ViewTipoServicioLabel_esttipser}"/>
                        <h:outputText value="#{tipoServicioController.selected.esttipser}" title="#{vista.ViewTipoServicioTitle_esttipser}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{vista.Close}" onclick="TipoServicioViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
