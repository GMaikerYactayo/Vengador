<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="DetalleServicioViewDlg" widgetVar="DetalleServicioViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{vista.ViewDetalleServicioTitle}">
            <h:form id="DetalleServicioViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{detalleServicioController.selected != null}">
                        <h:outputText value="#{vista.ViewDetalleServicioLabel_coddetser}"/>
                        <h:outputText value="#{detalleServicioController.selected.coddetser}" title="#{vista.ViewDetalleServicioTitle_coddetser}"/>
                        <h:outputText value="#{vista.ViewDetalleServicioLabel_estdetser}"/>
                        <h:outputText value="#{detalleServicioController.selected.estdetser}" title="#{vista.ViewDetalleServicioTitle_estdetser}"/>
                        <h:outputText value="#{vista.ViewDetalleServicioLabel_predetser}"/>
                        <h:outputText value="#{detalleServicioController.selected.predetser}" title="#{vista.ViewDetalleServicioTitle_predetser}"/>
                        <h:outputText value="#{vista.ViewDetalleServicioLabel_codser}"/>
                        <h:outputText value="#{detalleServicioController.selected.codser}" title="#{vista.ViewDetalleServicioTitle_codser}"/>
                        <h:outputText value="#{vista.ViewDetalleServicioLabel_codtipser}"/>
                        <h:outputText value="#{detalleServicioController.selected.codtipser}" title="#{vista.ViewDetalleServicioTitle_codtipser}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{vista.Close}" onclick="DetalleServicioViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
